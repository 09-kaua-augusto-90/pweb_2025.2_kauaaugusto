<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1 class="logo">FinTrack</h1>
      <nav>
        <ul>
          <li class="active">Dashboard</li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <header class="header">
        <h2>Resumo Financeiro</h2>
        <button id="clear-transactions" class="btn-secondary">
          Limpar tudo
        </button>
      </header>

      <section class="cards">
        <div class="card card-balance">
          <h3>Saldo</h3>
          <p id="balance">R$ 0,00</p>
        </div>
        <div class="card card-income">
          <h3>Entradas</h3>
          <p id="income">R$ 0,00</p>
        </div>
        <div class="card card-expense">
          <h3>Saídas</h3>
          <p id="expense">R$ 0,00</p>
        </div>
      </section>

      <section class="content">
        <div class="form-wrapper">
          <h3>Nova transação</h3>
          <form id="transaction-form">
            <div class="form-group">
              <label for="description">Descrição</label>
              <input
                type="text"
                id="description"
                placeholder="Ex: Salário, Mercado..."
                required
              />
            </div>

            <div class="form-group">
              <label for="amount">Valor (use negativo para saída)</label>
              <input
                type="number"
                id="amount"
                step="0.01"
                placeholder="Ex: 2500 ou -150"
                required
              />
            </div>

            <div class="form-group">
              <label for="date">Data</label>
              <input type="date" id="date" required />
            </div>

            <button type="submit" class="btn-primary">Adicionar</button>
          </form>
        </div>

        <div class="table-wrapper">
          <h3>Transações</h3>
          <table>
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Data</th>
                <th>Valor</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="transactions-body">
              <!-- linhas geradas via JS -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
